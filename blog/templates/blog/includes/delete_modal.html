{% load crispy_forms_tags %} {% block content %}
<!-- Delete Modal -->
<div class="container h-100 mb-4">
  <div class="row">
    <div class="col">
      <div class="modal fade" id="deleteModal" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmationModal">Delete Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h4>Are you sure you want to delete "{{ post.title }}"?</h4>
              <p>This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-update btn-sm" data-dismiss="modal">Cancel</button>
              <form method="POST" action="{% url 'blog:post-delete' slug=post.slug %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ./ delete modal --> {% endblock %}
{% block postloadjs %}
<script>
  $('#myModal').modal('show')
</script> {% endblock %}
