{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% load cloudinary %}

{% block extra_title %}{{ page_title }}{% endblock %}

{% block content %}
<main> 
    <section class="container-wrapper">
        <div class="container h-100 mb-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="mb-4 text-center"> {{ form_type }} Post</h1>
                    {% if user.is_authenticated %}
                    <form method="POST" action="." enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn form-btn btn-block" type="submit">{{ form_type }} Post</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
