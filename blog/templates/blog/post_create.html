{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% load cloudinary %}

{% block extra_title %}{{ page_title }}{% endblock %}

{% block content %}

          
    <div class="contatiner">
        <div class="row">
            <div class="col-md-6 mb-3 offset-md-3">
                <h1 class="mb-4"> {{ form_type }} Post</h1>
                {% if user.is_authenticated %}
                <form method="POST" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-outline-secondary" type="submit">{{ form_type }}</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>



{% endblock content %}
