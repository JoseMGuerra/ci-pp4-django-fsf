{% extends 'base.html' %}
{% load cloudinary %}

{% block extra_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img class="img-thumbnail" src="{{ profile.profile_image.url }}" alt="user image">
        </div>
        <div class="col-md-8">
            <p>{{ profile.user }}</p>
            <P>{{ profile.bio }}</P>
        </div>
    </div>
</div>
{% endblock %}
