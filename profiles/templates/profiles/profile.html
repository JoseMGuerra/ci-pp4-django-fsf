{% extends 'base.html' %}
{% load cloudinary %}

{% block extra_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="{{ profile.profile_image.url }}" alt="user image">
            <p>{{ profile.user }}</p>
            <P>{{ profile.bio }}</P>
        </div>
    </div>
</div>
{% endblock %}
